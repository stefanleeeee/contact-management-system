<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <title>Менеджер контактов</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="header">Менеджер контактов</div>
        <div id="exit" class="unselectable div-btn">Вийти</div>
        
        <div id="contacts-holder">
            
        </div>

        <div id="add-button"><p class="unselectable" style="margin-top: auto; margin-bottom: auto; text-align: center;">+</p></div>
        <div id="add-contact" style="display: none;">
            <div id="form">
                <label for="pic-add" id="image-add"><img id="preview-add" style="height: 100%;" src="defaultcontact.svg"></label>
                <input id="pic-add" name="pic" type="file" accept="image/*" style="display: none;">
                <input class="add-contact-input" type="text" id="inp_phone" placeholder="phone"><br>
                <input class="add-contact-input" type="text" id="inp_firstname" placeholder="first name"><br>
                <input class="add-contact-input" type="text" id="inp_lastname" placeholder="last name"><br>
                <input class="add-contact-input" type="text" id="inp_description" placeholder="description"><br>
                <div id="confirm-add" class="unselectable">Додати контакт</div>
                <div id="cancel-add" class="unselectable">Скасувати</div>
            </div>
        </div>
    </body>
</html>
