<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <title>Менеджер контактів</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="login.js" defer></script>
    </head>
    <body>
        <div id="header">Менеджер контактів</div>
        
        <div id="login-form">
            <input type="text" id="login" placeholder="Логін"><br>
            <input type="password" id="password" placeholder="Пароль">
            <div id="login-button"    class="unselectable div-btn">Увійти</div>
            <div id="registr-button" class="unselectable div-btn" style="display: none;">Створити акаунт</div>
            <div id="swap1" class="unselectable div-btn" style="margin-top: 0.4em;">Немає акаунт</div>
            <div id="swap2" class="unselectable div-btn" style="margin-top: 0.4em; display: none;">Є акаунт</div>
        </div>
    </body>
</html>
